name: Build and release Calibre MCP plugin
on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Calibre plugin zip
        run: |
          mkdir -p dist build/plugin
          rsync -av calibre_plugin/ build/plugin/
          rsync -av src/calibre_mcp_server/ build/plugin/calibre_mcp_server/
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install --no-compile --no-cache-dir websockets fastmcp
          mkdir -p build/plugin/site-packages
          pip install --no-compile --no-cache-dir -t build/plugin/site-packages websockets fastmcp
          deactivate
          cd build/plugin
          zip -r ../../dist/calibre-mcp-plugin.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: calibre-mcp-plugin
          path: dist/calibre-mcp-plugin.zip

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/calibre-mcp-plugin.zip
